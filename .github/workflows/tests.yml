name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        include:
          # Laravel 10
          - php: "8.1"
            laravel: "10"
            testbench: "8"
          - php: "8.2"
            laravel: "10"
            testbench: "8"
          - php: "8.3"
            laravel: "10"
            testbench: "8"
          # Laravel 11
          - php: "8.2"
            laravel: "11"
            testbench: "9"
          - php: "8.3"
            laravel: "11"
            testbench: "9"
          # Laravel 12
          - php: "8.2"
            laravel: "12"
            testbench: "10"
          - php: "8.3"
            laravel: "12"
            testbench: "10"

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, json
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-php-${{ matrix.php }}-laravel-${{ matrix.laravel }}-composer-

      - name: Install Laravel ${{ matrix.laravel }}
        run: |
          composer require "illuminate/mail:^${{ matrix.laravel }}.0" "illuminate/support:^${{ matrix.laravel }}.0" --no-interaction --no-update
          composer require "orchestra/testbench:^${{ matrix.testbench }}.0" --dev --no-interaction --no-update

      - name: Install dependencies
        run: composer update --prefer-dist --no-interaction --no-progress

      - name: Run tests
        run: vendor/bin/pest --colors=always
